<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <title>Password Generator</title>
</head>

<body>
    <div class="container vh-100">
        <div class="row d-flex  justify-content-center h-100 align-items-center py-5">
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-title py-3 text-center">
                        <h3 class="text-white">PASSWORD GENERATOR</h3>
                    </div>
                    <div class="card-body">
                        <form method="post" action="" class="align-items-center">
                            <div class="container text-white text-center mx-1">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="level" id="weak" value="Weak"
                                        checked>
                                    <label class="form-check-label" for="weak">
                                        Weak
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="level" id="middle"
                                        value="Middle">
                                    <label class="form-check-label" for="middle">
                                        Middle
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="level" id="strong"
                                        value="Strong">
                                    <label class="form-check-label" for="strong">
                                        Strong
                                    </label>
                                </div>
                            </div>
                            <hr>
                            <button type="button" onclick="generate()" id="generatePassword"
                                class="btn btn-primary btn-block w-100">Generate Password Now</button>
                            <hr>

                            <div class="generated-password">
                                <div class="row d-flex justify-content-between">
                                    <div class="col-7">
                                        <span id="password"></span>
                                    </div>
                                    <div class="col-5">
                                        <div id="level">
                                            <span class=" generate" id="generate"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
